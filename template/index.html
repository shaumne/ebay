<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Lowest Price Finder</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lowest Price Finder</h1>
        <form action="/" method="POST" class="mt-5">
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="min_price">Minimum Price</label>
                    <input type="number" class="form-control" id="min_price" name="min_price" min="0" step="1">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="showLoading()">Submit</button>
        </form>
        <div id="loading" style="display:none;">
            <p class="mt-3">Wait for the results...</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
